apiVersion: v1
kind: Service
metadata:
  name: valheim-server
  annotations:
{{ toYaml .Values.serviceAnnotations | indent 4 }}
spec:
  ports:
  - name: gameport
    port: {{ .Values.networking.gamePort | int }}
    targetPort: {{ .Values.networking.gamePort | int }}
    protocol: UDP
    {{- if eq .Values.networking.serviceType "NodePort" }}
    nodePort: {{ default "" .Values.networking.nodePort }}
    {{- end }}
    {{- if (and (eq .Values.networking.serviceType "LoadBalancer") (.Values.networking.loadBalancerIP)) }}
    loadBalancerIP: {{ .Values.networking.loadBalancerIP }}
    {{- end }}
    {{- if (and (eq .Values.networking.serviceType "LoadBalancer") (.Values.networking.externalTrafficPolicy)) }}
    externalTrafficPolicy: {{ .Values.networking.externalTrafficPolicy }}
    {{- end }}
  {{ if .Values.networking.publishQueryPort }}
  - name: queryport
    port: {{ .Values.networking.gamePort | int | add 1 }}
    targetPort: {{ .Values.networking.gamePort | int | add 1 }}
    protocol: UDP
    {{- if eq .Values.networking.serviceType "NodePort" }}
    nodePort: {{ default "" (.Values.networking.nodePort | int | add 1) }}
    {{- end }}
    {{- if (and (eq .Values.networking.serviceType "LoadBalancer") (.Values.networking.loadBalancerIP)) }}
    loadBalancerIP: {{ .Values.networking.loadBalancerIP }}
    {{- end }}
    {{- if (and (eq .Values.networking.serviceType "LoadBalancer") (.Values.networking.externalTrafficPolicy)) }}
    externalTrafficPolicy: {{ .Values.networking.externalTrafficPolicy }}
    {{- end }}
  {{ end }}
  type: {{ .Values.networking.serviceType }}
  selector:
    app: valheim-server
